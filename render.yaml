# Render deployment configuration
services:
  - type: web
    name: rag-document-system
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --timeout 120 main:app"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: MISTRAL_API_KEY
        sync: false
      - key: API_BEARER_TOKEN
        sync: false
    disk:
      name: rag-data
      mountPath: /data
      sizeGB: 1
